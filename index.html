<!DOCTYPE html>
<html>
    
  <head>
     <meta charset="utf-8">
     <title>Paper Rock Scissors Game</title>     
     <meta name="keywords" content="paper, rock, scissors, game">
     <meta name="author" content="Karolina Kuchta">

     <meta http-equiv="X-Ua-Compatible" content="IE=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     
  </head>
  <body>
      <div>
        <h1>Play Paper Rock Scissors</h1>
      </div>
      <div id="container" class="container">  
        <div class="wrapper">
          <h3 id="winningGamesNumber"></h3>
        </div>
        <div class="wrapper scoreBoard">
          <div id="result"></div>
          <div id="userScore" class="score">user</div>
          <div id="compScore" class="score">comp</div>
        </div>
        <div class="wrapper">
          <button type="button" id="papier" data-move="paper" class="btn btn-primary player-move">PAPER</button>
          <button type="button" id="kamien" data-move="rock" class="btn btn-secondary player-move">ROCK</button>
          <button type="button" id="nozyce" data-move="scissors" class="btn btn-info player-move">SCISSORS</button>
        </div>
        <div class="wrapper">
          <div id="output"></div>
        </div>
      </div>
      <div>
        <button type="button" onClick="askNumberOfGames()" id="new-game" class="btn btn-warning">New Game</button>
      </div>

      <div class="overlay" id="modal-overlay">
        <div class="modal win" id="win">
          <a href="#" class="close">x</a>          
          <header>YOU WON THE ENTIRE GAME!!!</header>
          <div class="content">
            <p>Game over, please press the <b>New Game</b> button!</p>
          </div>                    
        </div>
        <div class="modal lose" id="lose">
          <a href="#" class="close">x</a>          
          <header>YOU LOST THE ENTIRE GAME &#128169;</header>
          <div class="content">
            <p>Game over, please press the <b>New Game</b> button!</p>
          </div>                   
        </div>
      </div>
        

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
  </body>

</html>
